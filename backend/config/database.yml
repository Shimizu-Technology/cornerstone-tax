# PostgreSQL Configuration
#
# Development: Local PostgreSQL database
# Production: Neon PostgreSQL (via DATABASE_URL)

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

# ===========================================
# DEVELOPMENT - Local PostgreSQL
# ===========================================
development:
  <<: *default
  database: cornerstone_development
  # Uses local PostgreSQL with default settings
  # No username/password needed if using peer authentication

# ===========================================
# TEST - Local PostgreSQL
# ===========================================
test:
  <<: *default
  database: cornerstone_test

# ===========================================
# PRODUCTION - Neon PostgreSQL
# ===========================================
# Uses DATABASE_URL environment variable from Neon
# Example: postgresql://user:pass@ep-xxx.neon.tech/cornerstone_db
production:
  primary: &primary_production
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
  cache:
    <<: *primary_production
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    migrations_paths: db/cable_migrate
